<link rel="import" href="../polymer/polymer.html">

<dom-module id="slider-zone">
  <template>
     <style>
         :host {
             display: block;
             height:40%;
             position: relative;
         }
    </style>
    <content></content>
  </template>

  <script>
      Polymer({
          //Element's name
          is: 'slider-zone',
          properties:{
            minValue:{
              type:Number,
              value: 0,
              reflectToAttribute: true
            },
            maxValue:{
              type:Number,
              value: 100,
              reflectToAttribute: true
            },
            hasReachedMaxLimit:{
              type: Boolean,
              value: false,
              reflectToAttribute: true
            },
            hasReachedMinLimit:{
              type: Boolean,
              value: false,
              reflectToAttribute: true
            },
          },
          checkLimitReached:function(position){
                if(position === 0){
                    this.hasReachedMinLimit = true;
                    return;
                }else if(position === this.getBoundingClientRect().width){
                    this.hasReachedMaxLimit = true;
                    return;
                }else{
                    this.hasReachedMinLimit = false;
                    this.hasReachedMaxLimit = false;
                    return;
                }
          }

    });
  </script>
</dom-module>
