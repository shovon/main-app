<script>
    ClickBehavior = {
        properties: {
            hardLimit: {
                type: Boolean,
                value: true,
                notify: true,
                observer: '_hardLimitChanged',
                reflectToAttribute: true
            },
            _polygon:{
                  type: String,
                  value: "5,5 5,20 20,20 20,5"
            },
            min:{
                type: Boolean,
                value: false
            }
        },
        listeners: {
            click: '_toggleValue'
        },
        _toggleValue: function() {
            this.hardLimit = !this.hardLimit;
        },
        _hardLimitChanged: function(value) {
            if(!value){
                if(!this.min)
                    this._polygon = "5,5 5,20 20,12.5";
                else
                    this._polygon = "20,5 20,20 5,12.5";
            }else
                this._polygon = "5,5 5,20 20,20 20,5";
        }

    };
</script>
