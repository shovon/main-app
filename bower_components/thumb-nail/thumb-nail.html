<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">

<link rel="import" href="highlight-behavior.html">
<dom-module id="thumb-nail">
  <template>
    <style is="custom-style">
    :host{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      height: 180px;
      width: 180px;
      margin: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    /* Hover when it's not selected, check for hover property */
    :host[selecting]{
      box-shadow: 0 4px 8px 0 #1565C0, 0 6px 20px 0 #1565C0;
    }
    /* when selected, check for is-selected property  */
    :host[selected]{
      box-shadow: 0 4px 8px 0 #FF9800, 0 6px 20px 0 #FF9800;
    }
    /* Hover when it's selected, check for hover and is-selected property */
    :host[selected][selecting]{
      box-shadow: 0 4px 8px 0 #B71C1C, 0 6px 20px 0 #B71C1C;
    }
    iron-image.thumbnail{
      --iron-image-height:150px;
      --iron-image-width:150px;
    }
    h1,h2,h3,h4,h5{
      margin: 0;
      padding: 0;
    }
    </style>

      <div class="box-title">
        <h3>{{model.model_name}}</h3>
      </div>
      <div class="box-content">
        <iron-image class="thumbnail"
                    src="[[model.image]]"
                  ></iron-image>
      </div>

  </template>
  <script>
    Polymer({
      is: "thumb-nail",
      behaviors: [HighlightBehavior],
      properties:{
        model:{
          type:Object,
          value:function(){
            return {}
          }
        }
      }
    })
  </script>
</dom-module>
